<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de 15 años</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invitacion {
            background-color: #dcbadb;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Fondo decorativo en dorado */
        .invitacion:before, .invitacion:after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background-color: #f9c74f;
            border-radius: 50%;
            z-index: -1;
        }

        .invitacion:before {
            top: -150px;
            left: -150px;
            opacity: 0.3;
        }

        .invitacion:after {
            bottom: -150px;
            right: -150px;
            opacity: 0.3;
        }

        .header {
            color: #a770b2;
            font-size: 32px;
            margin: 0;
        }

        .quince {
            color: #a770b2;
            font-size: 36px;
            margin: 0;
            font-family: 'Dancing Script', cursive;
        }

        .header p {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }

        .nombre {
            font-size: 32px;
            color: #222;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Dancing Script', cursive;
        }

        .detalles {
            background-color: #f0f0f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .detalles p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .boton {
            display: inline-block;
            background-color: #af7ead;
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .boton:hover {
            background-color: #5d1372;
        }

        .footer {
            font-size: 16px;
            color: #777;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .quince {
                font-size: 28px;
            }

            .nombre {
                font-size: 26px;
            }

            .boton {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="invitacion">
    <h1 class="quince">Quinceañera</h1>
    <p>Te invito a celebrar mis</p>
    <h1 class="header">15 años</h1>
    
    <p class="nombre">Jennifer Salgado</p>
    
    <div class="detalles">
        <p><strong>Fecha:</strong> Jueves, 3 de octubre de 2024</p>
        <p><strong>Hora:</strong> 6:00 PM</p>
        <p><strong>Lugar:</strong> Casa de habitación de Karina Salgado</p>
        <a href="https://maps.app.goo.gl/2nWJWgqEMTCVpSwb8" class="boton">Ver ubicación</a>
    </div>
    
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSd6h5E1o2ySyjD3sHJWYmYvnTd0HvQyqIS_NfU1YL1swvXZVA/viewform?usp=sf_link" class="boton">Confirmar asistencia</a>
</div>

</body>
</html>
